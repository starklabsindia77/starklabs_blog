{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    <div class="header-top">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-12 col-lg-6 d-flex">
                  <a href="{% url 'home' %}" class="site-logo">
                      Meranda
                  </a>
                  <a href="#"
                      class="ml-auto d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                          class="icon-menu h3"></span></a>
              </div>
              <div class="col-12 col-lg-6 ml-auto d-flex">
                  <div class="ml-md-auto top-social d-none d-lg-inline-block">
                      <a href="#" class="d-inline-block p-3"><span class="icon-facebook"></span></a>
                      <a href="#" class="d-inline-block p-3"><span class="icon-twitter"></span></a>
                      <a href="#" class="d-inline-block p-3"><span class="icon-instagram"></span></a>
                  </div>
                  <form action="#" class="search-form d-inline-block">
                      <div class="d-flex">
                          <input type="email" class="form-control" placeholder="Search...">
                          <button type="submit" class="btn btn-secondary"><span
                                  class="icon-search"></span></button>
                      </div>
                  </form>
              </div>
              <div class="col-6 d-block d-lg-none text-right">
              </div>
          </div>
      </div>
      <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">
          <div class="container">
              <div class="d-flex align-items-center">
                  <div class="mr-auto">
                      <nav class="site-navigation position-relative text-right" role="navigation">
                          <ul class="site-menu main-menu js-clone-nav mr-auto d-none pl-0 d-lg-block">
                              <li class="active">
                                  <a href="{% url 'home' %}" class="nav-link text-left">Home</a>
                              </li>
                              <li>
                                  <a href="{% url 'categories' %}" class="nav-link text-left">Categories</a>
                              </li>
                              <li>
                                  <a href="{% url 'categories' %}" class="nav-link text-left">Politics</a>
                              </li>
                              <li>
                                  <a href="{% url 'categories' %}" class="nav-link text-left">Business</a>
                              </li>
                              <li>
                                  <a href="{% url 'categories' %}" class="nav-link text-left">Health</a>
                              </li>
                              <li><a href="{% url 'categories' %}" class="nav-link text-left">Design</a></li>
                              <li>
                                  <a href="{% url 'categories' %}" class="nav-link text-left">Sport</a>
                              </li>
                              <li><a href="{% url 'contact' %}" class="nav-link text-left">Contact</a></li>
                          </ul>
                      </nav>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="section-title mb-5">
              <h2>Contact Us</h2>
            </div>
            <form method="post">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" class="form-control form-control-lg">
                </div>
                <div class="col-md-6 form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" class="form-control form-control-lg">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="eaddress">Email Address</label>
                  <input type="text" id="eaddress" class="form-control form-control-lg">
                </div>
                <div class="col-md-6 form-group">
                  <label for="tel">Tel. Number</label>
                  <input type="text" id="tel" class="form-control form-control-lg">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <label for="message">Message</label>
                  <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="copyright">
              <p>

                Copyright &copy;
                <script
                  type="b3f30deb9453d4e763c19a7e-text/javascript">document.write(new Date().getFullYear());</script> All
                rights reserved | This template is made with <i class="icon-heart text-danger" aria-hidden="true"></i>
                by <a href="https://colorlib.com/" target="_blank">Colorlib</a>

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
